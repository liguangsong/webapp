<script>
    var fun_item=window.localStorage.getItem("fun_item");
    var unitInfo=window.localStorage.getItem("unitInfo");
    $('.unitInfo').html(unitInfo);
    if(!fun_item){
        $(".advance").css({'background':'#ccc','cursor':'default'});
        $(".advance").attr('disabled','disabled')
    }else{
        $('.advance').click(function(){
            window.location.href=fun_item;
        });
    }

    var version=window.localStorage.getItem("version");
    $('.back').click(function(){
        if(version=="infant"){
            window.location.href="catalog_infant.html";
        }else {
            window.location.href="catalog_child11.html";
        }
    });

    $(".cataLog a").click(function(){
        window.localStorage.setItem('fun_item',$(this).attr('href'))
    });
    $(function(){
        var version=window.localStorage.getItem("version");
        if(version=="infant"){
            $("#close").attr("href","catalog_infant.html")
