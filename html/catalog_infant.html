<script>
    var unit=window.localStorage.getItem("unit");
    if(!unit){
        $(".advance").css({'background':'#ccc','cursor':'default'});
        $(".advance").attr('disabled','disabled')
    }else{
        $('.advance').click(function(){
            window.location.href="reform.html"
        });
    }

    $('.back').click(function(){
        window.location.href="indexPage.html"
    });
//    window.onload = function(){
    var scriptNum=0;
    function loadSprite(src){
        var _doc=document.getElementsByTagName('head')[0];
        var script=document.createElement('script');
        script.setAttribute('type','text/javascript');
        script.setAttribute('src',src);
        _doc.appendChild(script);
        script.onload=script.onreadystatechange=function(){
            if(!this.readyState||this.readyState=='loaded'||this.readyState=='complete'){
                scriptNum++;
                if(scriptNum==8){
                    $('.loading').css('display','none');
                    var ergeData=erge1Data.zao_erge1;
                    var totalClass=50;
                    var catalogStr='';
                    for(var i=0;i<totalClass;i++){
                        var curTitle='<i>';
                        var curUnit=i+1;
                        for(var j=0;j<ergeData[i].length;j++){
                            if(ergeData[i][j].ju_kai==''){
                                curTitle+=ergeData[i][j].zi
                            }else{
                                break
                            }
                        }
                        curTitle+='</i>';
                        catalogStr+='<li unit="'+curUnit+'"><a href="reform.html">'+'<span class="lesson">第'+curUnit+'课</span><span class="title">'+curTitle+'</span></a></li>';
                    }
                    $('.catalog_infant').html(catalogStr);

                    $('.catalog_infant li').click(function(){
                        window.localStorage.setItem('unitInfo',$(this).find(".lesson").html()+"&nbsp&nbsp&nbsp&nbsp&nbsp"+$(this).find(".title i").html());
                        window.localStorage.setItem('unit',$(this).attr('unit'));
                        window.localStorage.removeItem('fun_item')
                    });
                }
            }
            script.onload=script.onreadystatechange=null;
        };
    }
    loadSprite('../data/excleData/infant/infant_erge.js');
    loadSprite('../data/excleData/child11/child11_erge.js');
    loadSprite('../data/excleData/child16/child16_erge.js');
    loadSprite('../data/excleData/child16/child16_erge2.js');
    loadSprite('../data/excleData/infant/infant_cz.js');
    loadSprite('../data/excleData/child11/child11_cz.js');
    loadSprite('../data/excleData/child16/child16_cz.js');
    loadSprite('../data/excleData/child16/child16_cz2.js');

</script>
